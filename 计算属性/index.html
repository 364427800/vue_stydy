<body>
    <div id="app">
        <h1>计算属性</h1>
        <p>A:{{a}}</p>
        <p>B:{{b}}</p>
        <p>age:{{age}}</p>
        <button @click="a++">add_to_a</button>
        <button @click="b++">add_to_b</button>
        <!-- <p>age+a={{adda()}}</p>
        <p>age+b={{addb()}}</p> -->
        <p>age+a={{adda}}</p>
        <p>age+b={{addb}}</p>
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reversedMessage }}"</p>
    </div>
    <script src="app.js"></script>
</body>


</html>
