<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="vue.js"></script>
    <title>Document</title>
</head>ß

<body>
    <div id="app">
        <h1>Event</h1>
        <p>My age is {{age}}</p>
        <p>
            <button v-on:click="add(1)">增加1</button>
            <button v-on:click="subtract(1)">减少1</button>
        </p>
        <p>
            <button v-on:dblclick="add(10)">双击增加10</button>
            <button v-on:dblclick="subtract(10)">双击减少10</button>
        </p>
        <div class="canvas" v-on:mousemove="updatexy">
            {{x}}, {{y}}
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
